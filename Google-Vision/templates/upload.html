<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Upload Image</h1>

        <form
            action="{{ url_for('home') }}"
            method="POST"
            enctype="multipart/form-data"
            class="p-4 shadow rounded bg-light"
        >
            <div class="mb-3">
                <label for="image" class="form-label">Choose an Image</label>
                <input
                    type="file"
                    id="image"
                    name="image"
                    class="form-control"
                    accept="image/*"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        {% if processed_image_url %}
        <div class="mt-5">
            <h3 class="text-center">Processed Image</h3>
            <div class="text-center">
                <img
                    src="{{ processed_image_url }}"
                    alt="Processed Image"
                    class="img-fluid mt-3 border shadow"
                >
            </div>
        </div>
        <div class="mt-5">
            <h3 class="text-center">Extracted Text</h3>
            <div class="text-center">
                <p>{{ extracted_text }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>

</html>
